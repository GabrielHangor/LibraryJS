<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <header>
      <h1>Javascript Library</h1>
      <button class="add-book">Add Book</button>
    </header>
    <!-- Books Container -->
    <div class="books-container">
      <div class="book">
        <div class="book-frame">
          <p>Author: J.R. Tolkien</p>
          <p>Title: Hobbit</p>
          <p>Pages: over 9000</p>
          <!-- Toggle -->
          <div class="toggle">
            <p>Read?</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      <!-- Books Container Ends -->
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
