<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- Input Form -->
  <form class="form-container">
    <h1>Add book</h1>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" placeholder="Author" required minlength="3" maxlength="30">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Title" required minlength="3" maxlength="30">
    </div>
    <div class="form-group">
      <label for="pages">Pages</label>
      <input type="number" id="pages" placeholder="Pages" required minlength="1" maxlength="10">
    </div>
    <div class="form-group check">
      <label for="read">Have you read it?</label>
      <input type="checkbox" id="read" placeholder="Have you read it?">
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <!-- Main Container -->
  <div class="container">
    <header>
      <h1>Javascript Library</h1>
      <button type="button" class="add-book">Add Book</button>
    </header>
    <!-- Books Container -->

  </div>
  <script src="script.js"></script>
</body>

</html>
