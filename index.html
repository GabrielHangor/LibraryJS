<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <header>
      <h1>Javascript Library</h1>
      <button class="add-book">Add Book</button>
    </header>
    <!-- Book Container -->
    <div class="book-container">
      <div class="book">ONE</div>
      <div class="book">TWO</div>
      <div class="book">THREE</div>
      <div class="book">FOUR</div>
      <div class="book">FIVE</div>
      <div class="book">SIX</div>
      <div class="book">SEVEN</div>
      <div class="book">EIGHT</div>
      <div class="book">NINE</div>
      <div class="book">TEN</div>
      <div class="book">ELEVEN</div>
      <div class="book">TWELVE</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
